<!doctype html>
<html lang="en">

<head>
    <title>11 - Layout de formulários</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Cadastrar Usuários</h3>
        
        <form action="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="priNome">Primeiro Nome</label>
                    <input id="priNome" class="form-control" type="text" name="primeiroNome" placeholder="Primeiro nome">
                </div>

                <div class="form-group col-md-6">
                    <label for="ultNome">Último Nome</label>
                    <input id="ultNome" class="form-control" type="text" name="ultimoNome" placeholder="Último nome">
                </div>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input id="endereco" class="form-control" type="text" name="endereco" placeholder="Rua dos Bobos, nº 0">
            </div>

            <div class="form-group">
                <label for="endereco2">Endereço 2</label>
                <input id="endereco2" class="form-control" type="text" name="endereco2" placeholder="Apartamento, casa, hotel, etc.">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="cidade">
                </div>

                <div class="form-group col-md-4">
                    <label for="estado">Estado</label>
                    <select class="form-control" name="estado" id="estado">
                        <option>Escolher...</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" name="cep" id="cep">
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="checkedValue">
                        Clique em mim
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <br><hr>
        <h3>Formulário Horizontal</h3>

        <form action="">
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="email2">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" type="email" name="email" id="email2" placeholder="Email">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="senha">Senha</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>

                    <div class="col-sm-10">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="radio" id="radio1" value="1" checked>
                                Primeiro Radio
                            </label>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="radio" id="radio2" value="2">
                                Segundo Radio
                            </label>
                        </div>

                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="radio" id="radio3" value="3">
                                Terceiro Radio
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">Checkbox</div>

                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input">
                            <label for="checkbox" class="form-check-label">Checkbox Exemplo</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
