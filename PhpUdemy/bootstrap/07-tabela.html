<!doctype html>
<html lang="en">
  <head>
    <title>07 - Tabela</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <caption><h1>Listar usuários</h1></caption>

        <table class="table table-striped table-bordered table-hover mt-3">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Primeiro</th>
                    <th scope="col">Último</th>
                    <th class="d-none d-sm-cell" scope="col">Nickname</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-success">
                    <td scope="row">1</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td class="d-none d-sm-cell" >@mdo</td>
                </tr>
                <tr class="table-primary">
                    <td scope="row">2</td>
                    <td>Jacob</td>
                    <td>Otto</td>
                    <td class="d-none d-sm-cell" >@mdo</td>
                </tr>
                <tr class="table-warning">
                    <td scope="row">3</td>
                    <td colspan="2">Larry the Bird</td>
                    <td class="d-none d-sm-cell" >@fat</td>
                </tr>
                <tr>
                    <td scope="row">4</td>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td class="d-none d-sm-cell" >@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
